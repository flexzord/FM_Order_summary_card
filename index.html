<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body class="background">


  <div class="main-body shadow">
    <img class="top-img" src="images/illustration-hero.svg" alt="">
    <h1>Order Summary</h1>
    <p class="main-text">You can now listen to millions of songs,</p>
    <p class="main-text">audiobooks, and podcasts on any device</p>
    <p class="main-text">anywhere you like</p>
    <div class="plans">
      <table>
        <tr>
          <td class="first-td">
            <img class="icon" src="images/icon-music.svg" alt="">
          </td>
          <td class="second-td">
            <h3>Anuall plan</h3>
            <p class="price">$59.99/year</p>
          </td>
          <td class="third-td"><a href="#">Change</a></td>
        </tr>
      </table>
    </div>
    <button class="payment shadow" type="button" name="button">Proceed to Payment</button>
    <h5 class="cancel">Cancel Order</h5>
  </div>

</body>

</html>
